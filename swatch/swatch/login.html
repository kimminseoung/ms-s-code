<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- custoum.js -->
  <script src="custom.js"></script>
</head>
<body>
  <div class="login-body">
    <div class="header"></div>
    <section class="login-inner">
      <div class="login-form">
        <div class="login-content">
          <div class="login-left">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <div class="auto-login">
              <label for="login">
                <input type="checkbox" id="login">자동로그인
              </label>
              <div>
                <a href="">아이디 찾기 /</a>
                <a href="">비밀번호 찾기</a>
              </div>
            </div>
            <button>로그인</button>
            <div class="login-register">
              <p>
                <span>새로운 고객님이신가요?</span>
                회원 가입을 하시면 스와치 온라인스토어에서 제공하는 다양한 서비스를 받으실 수 있습니다.
              </p>
              <button>회원가입</button>
            </div>
          </div>
          <div class="login-right">
            <img src="img/welcome-img-01.jpg">
          </div>
        </div>
      </div>
    </section>
    <div class="search">
			<div class="search-inner">
				<div class="search-logo">
					<a href="index.html">
						<img src="img/swatch-logo.png">
					</a>
				</div>
				<div class="search-content">
					<div class="search-content-inner">
						<h1>Swatch 웹사이트에서 검색하기</h1>
						<div>
							<input type="text" placeholder="검색하기">
							<button><i class="xi-arrow-right"></i></button>
							<a href="https://www.google.co.kr/maps/search/swatch+%EB%A7%A4%EC%9E%A5/@36.6794177,126.8787886,8z?hl=ko"><i class="xi-map"></i>공식 판매처 찾기</a>
							<i class="search-close xi-close-thin"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="search-overlay"></div>
		</div>
    <div class="footer"></div>
  </div>
</body>
</html>
